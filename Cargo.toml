[workspace]
members = [
    ".",
    "profiler",
]

[package]
name = "sdf-edit-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
profiler = { path = "profiler" }

# Core
log = "*"
env_logger = "*"
pollster = "*" # Minimalist async execution engine - required by wgpu
glam = { version = "*", features = [ "bytemuck" ] }   # Math! supporing SIMD optimizations !!!
bytemuck = { version = "*", features = [ "derive" ] } # Static casting between basic types
image = { version = "*", features = ["jpeg", "png"] } # Handeling images - texture loading
anyhow = "*" # create providing simpler error resulting

# Rendering
winit = "0.26" # wgpu 0.13.1 cannot handle 0.27 yet
wgpu = "0.13.1" # A great GPU API

# logic and data
dolly = "*" # A camera rig library with animations and all
bevy_ecs = "0.8.0" # Entity component system for managing state and data

[features]
profiling = [
    "profiler/enabled",
]
