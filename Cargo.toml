[workspace]
members = [
    ".",
    "profiler",
]

[package]
name = "sdf-edit-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
profiler = { path = "profiler" }

# Core
log = "*"
env_logger = "*"
pollster = "*" # Minimalist async execution engine - required by wgpu
glam = { version = "*", features = [ "bytemuck" ] }     # Math! supporing SIMD optimizations !!!
bytemuck = { version = "*", features = [ "derive" ] } # Static casting between basic types

# Rendering
winit = "0.26" # wgpu 0.13.1 cannot handle 0.27 yet
wgpu = "0.13.1"

[features]
profiling = [
    "profiler/enabled",
]
